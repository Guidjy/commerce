{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Create Listing</button>
        </form>
    </div>
{% endblock %}
